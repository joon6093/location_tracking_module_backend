server:
  port: 8081

spring:
  profiles:
    default: local

  config:
    import:
      - security/application-db.yml

  quartz:
    scheduler-name: QuartzScheduler
    jdbc:
      initialize-schema: never
    job-store-type: jdbc

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  messages:
    basename: i18n/exception,i18n/validation
    fallback-to-system-locale: false
